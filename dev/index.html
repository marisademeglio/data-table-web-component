<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data table example</title>
        <script type="module" src="../data-table.js"></script>
        <style>
            body {
                font-family: Helvetica Neue, Helvetica, Arial, Verdana, Geneva, sans-serif;
                letter-spacing: -0.00278rem;
                line-height: 1.6;
            }
            :root {
                --custom-table-stripes-background-color: rgba(255, 206, 195, 0.4);
                --custom-table-header-background-color: #ffcec3;
                --custom-button-active-background-color: rgba(255, 206, 195, 0.6)
            }
            
        </style>
        <script type="module">
            import {data} from './dev/data.js';
            import * as options from './dev/custom-options.js';

            let tableOptions = {
                ...options,
                showTextSearch: true,
                defaultSortHeader: 0,
                columnSelectorLabel: "Select a column",
                filtersLabel: "Filters"
            };           
            
            document.querySelector("data-table").options = tableOptions;
            document.querySelector("data-table").data = data;
            
            window.addEventListener("resize", () => {
                document.querySelector("data-table").render();
            });
        </script>
    </head>
    <body>
        <main>
            <h1>Data table example (live development preview)</h1>
            <data-table summary="Student data, including grades per subject"></data-table>

            <p>This uses the <code>data-table.js</code> file from the root directory.</p>
        </main>

        
    </body>
</html>
